<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Infowhiz News</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <nav>
      <h1 id="heading">Info<span>Whiz</span> News</h1>
      <p id="slogan">Read the world today</p></div>
    </nav>
    <!-- Authentication section -->
    <section id="authentication">
      <div class="opacity">
      <!-- sign up form -->
      <form action="submit" id="signUp">
        <h3>Sign up</h3>
        <label>
          <p>Enter email</p>
          <input
            type="email"
            id="signupEmail"
            placeholder="e.g: sainamercy@gmail.com"
          />
        </label>
        <label>
          <p>Enter user name</p>
          <input
            type="text"
            id="signupUserName"
            placeholder="e.g: sainamercy"
          />
        </label>
        <label>
          <p>Enter password</p>
          <input type="password" id="signUpPass" placeholder="password"/>
        </label>
        <button type="submit" id="signUpBtn">sign up</button>
      </form>
      <!-- login form -->
      <form action="submit" id="login">
        <h3>Log in</h3>
        <label>
          <p>Enter email</p>
          <input
            type="email"
            id="loginEmail"
            placeholder="e.g: sainamercy@gmail.com"
          />
        </label>
        <label>
          <p>Enter password</p>
          <input type="password" id="loginPass" placeholder="password"/>
        </label>
        <button type="submit" id="loginBtn">log in</button>
      </form>
    </div>
    </section>
<!-- main section -->
    <section id="main">
      <div id="content">
        <div id="newsBriefs">
         <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Molestias consequatur eos repudiandae omnis, laboriosam excepturi deleniti repellendus quae suscipit mollitia perferendis rem animi aspernatur enim ad atque? Ullam, iusto necessitatibus.</p>
        </div>
        <div id="newsDetails"></div>
      </div>
    </section>


    <script src="./src/js/index.js" type="module"></script>
    <!-- <i class="fa fa-copyright" aria-hidden="true"></i> -->
  </body>
</html>
