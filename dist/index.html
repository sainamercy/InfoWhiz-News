<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infowhiz News</title>
    <script src="https://kit.fontawesome.com/dbeb62ff9b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/index.b2625c6b.css">
  </head>
  <body>
    <!-- Authentication section -->
    <section id="authentication">
      <div class="opacity">
        <nav class="center">
          <h1 id="heading">Welcome to Info<span>Whiz</span> News</h1>
        </nav>
        <!-- sign up form -->
        <!-- <div class="welcomeMsg">
          <p>Welcome to InfoWhizz news</p>
          <p>Sign Up to get started</p>
        </div> -->
       <div class="form">
        <form action="submit" id="signUp">
          <h3>Sign up to get started!</h3>
          <label>
            <p>Enter email</p>
            <input type="email" id="signupEmail" placeholder="e.g: sainamercy@gmail.com">
          </label>
          <label>
            <p>Enter user name</p>
            <input type="text" id="signupUserName" placeholder="e.g: sainamercy">
          </label>
          <label>
            <p>Enter password</p>
            <input type="password" id="signUpPass" placeholder="password">
          </label>
          <button type="submit" id="signUpBtn">sign up</button>
        </form>
        <!-- login form -->
        <form action="submit" id="login">
          <h3>Log in</h3>
          <label>
            <p>Enter email</p>
            <input type="email" id="loginEmail" placeholder="e.g: sainamercy@gmail.com">
          </label>
          <label>
            <p>Enter password</p>
            <input type="password" id="loginPass" placeholder="password">
          </label>
          <button type="submit" id="loginBtn">log in</button>
        </form>
       </div>
      </div>
    </section>
    <!-- main section -->
    <section id="main">
    <nav>
      <div><h1 id="heading">Info<span>Whiz</span> News</h1>
        <p id="slogan">Read the world today</p></div>
        <ul id="navList">
          <li id="newsCategory">
            SelectCategory
            <ul id="categoryList">

            </ul>
          </li>
          <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
      <div id="content">
        <div id="newsBriefs">
          <h3 class="briefsHead"><span>General:</span> News Briefs</h3>
        <ul id="newsList">
        </ul>
        </div>
        <div id="newsDetails">
          <div id="details"></div>
          <div id="comments"></div>
        </div>
      </div>
    </section>
    <section id="contact">
      <form action="submit" id="feedback">
        <h3>Tell us about your experience with InfoWhizz</h3>
        <label>
          <p>Enter email</p>
          <input type="email" id="fbEmail" placeholder="e.g: sainamercy@gmail.com">
        </label>
        <label>
          <p>Enter Full Name</p>
          <input type="text" id="name" placeholder="e.g: Mercy Saina">
        </label>
        <label>
          <p>Write your feedback here</p>
          <textarea name="" id="" cols="30" rows="10"></textarea>
        </label>
        <button type="submit" id="feedbackBtn">Submit</button>
      </form>
      <div class="line"></div>
      <div id="contactInfo">
        <h3>Find us:</h3>
      </div>
      <div class="toTop"><a href="#main"><i class="fa-solid fa-arrow-up"></i>top</a></div>
    </section>

    <script src="/index.739bf03c.js" defer=""></script>
    <!-- <i class="fa fa-copyright" aria-hidden="true"></i> -->
  </body>
</html>
